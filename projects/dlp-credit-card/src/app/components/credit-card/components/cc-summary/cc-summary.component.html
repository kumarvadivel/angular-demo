<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 commonStyl" *ngIf="!showloader">
    <div *ngIf="metaConfig.showLeftContent && !commonVariableService.appLayoutConfig.mobileView"
        class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 mobileWidt commonStyle float-left pl-0 pr-0">
        <carousel [data]="journey.carouselBanner[journey.productUserType].carouselImages"></carousel>
        <app-dynamic-tabs [tabsData]="tabsData"></app-dynamic-tabs>
    </div>
    <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12  mobileWidt commonStyle main-cnt-pad"
        [ngClass]="{'w-100':!metaConfig.showLeftContent || commonVariableService.appLayoutConfig.mobileView}">
        <div *ngIf="metaConfig.showStepper" [ngClass]="{'mb-30':metaConfig.showStepper}" class="w-100  pl-0 pr-0">
            <stepper [stepperData]="journey.metaData.stepperData"></stepper>
        </div>
        <div class="containerscroll">
            <div *ngIf="metaConfig.showSubStepper" [ngClass]="{'mb-15':metaConfig.showSubStepper}" class="w-100">
                <app-substepper *ngIf="metaConfig.showSubStepper"
                    [stepperData]="journey.metaData.substepperData"></app-substepper>
            </div>
            <div class="row w-100">


                <div class="display-flex" *ngIf="metaConfig.showMainContent==true">
                    <div class="w-100">
                        <div class="d-flex">
                            <app-section-builder [config]="config">
                            </app-section-builder>
                            <div class="mobile-none summary-img summary_congrats">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><img
                                        [src]="'assets/images/congrats-group.webp'" alt=""></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-label-lg mt-4"> Your Credit Card Details </div>
                            <div class="bank-detail-status medium">
                                <div  class="p-0 row">
                                    <div class="mb-30 col-sm-3"
                                        *ngFor="let obj of branchConfig?.accountDetails;">
                                        <div class="d-flex">
                                        <img class="sumImage" [src]="obj?.icon" alt="">
                                        <div class="details-content">{{obj?.label}}
                                            <div class="address-content">
                                                <strong><span class="common-info " *ngIf="!isValueNumber(obj?.value)">{{obj?.value}}</span></strong>
                                                <strong><span class="common-info" *ngIf="isValueNumber(obj?.value)">{{ obj.value | currency: 'INR' }}</span>
                                                </strong>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-5 mb-3">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-3">
                                <label class="form-label-xl">{{metaConfig.acceptAndProceed}}</label>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <button class="btn-orange me-3 " (click)="confirmAction('YES')">Yes
                                </button><!----><!---->
                                <button type="button" class=" btn-stroked-orange" (click)="confirmAction('NO')">No
                                </button>
                            </div>
                        </div>

                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
<spinner *ngIf="showloader"></spinner>
