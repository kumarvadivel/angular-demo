<div *ngIf="!showloader" class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12  integreat-layout  commonStyle">
    <div *ngIf="metaConfig.showLeftContent && !commonVariableService.appLayoutConfig.mobileView"
         class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 float-left mobileWidt commonStyle">
        <carousel [data]="journey.carouselBanner[journey.productUserType].carouselImages"></carousel>
        <app-dynamic-tabs [tabsData]="tabsData"></app-dynamic-tabs>
    </div>
    <div [ngClass]="{'w-100':!metaConfig.showLeftContent || commonVariableService.appLayoutConfig.mobileView}"
         class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 commonStyle  mobileWidt main-cnt-pad">
        <div *ngIf="metaConfig.showStepper" [ngClass]="{'mb-30':metaConfig.showStepper}" class="w-100  pl-0 pr-0">
            <stepper [stepperData]="journey.metaData.stepperData"></stepper>
        </div>
        <div class="containerscroll">
            <div *ngIf="metaConfig.showSubStepper" [ngClass]="{'mb-15':metaConfig.showSubStepper}" class="w-100">
                <app-substepper [stepperData]="journey.metaData.substepperData"></app-substepper>
            </div>
            <div class="w-100 mb-15">
                <app-section-builder [config]="config"></app-section-builder>
            </div>
            <div *ngIf="metaConfig.showBranchSection">
                <div class="summary-status  ng-star-inserted" *ngIf="branchConfig.status">
                    <img [src]="'../../../assets/icons/tick.png'" alt="" class="me-2"> {{branchConfig.status}}
                </div>
                <div class="row">
                    <div class="form-label-lg mt-4"> Your branch details </div>
                    <div class="medium">
                        <div class="mb-0 form-label-lg d-flex align-items-start">
                            <img [src]="'../../../assets/icons/building.png'" alt="">
                            <div class="details-content">{{branchConfig.branchDetails.name}} <div class="address-content">
                                <span class="common-info">{{branchConfig.branchDetails.address}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
            </div> 
            <div class="w-100 mb-15">
                <button (click)="continue()" [disabled]="ContinueButtonStatus()"
                        class="btn-orange mt-4 mob-w-100">{{metaConfig.fieldLabel}}</button>
            </div>
        </div>
    </div>
</div>
<spinner *ngIf="showloader"></spinner>
