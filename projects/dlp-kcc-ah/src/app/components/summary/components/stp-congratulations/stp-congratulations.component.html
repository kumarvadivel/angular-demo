<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 commonStyl" *ngIf="!showloader">
    <div *ngIf="metaConfig.showLeftContent && !commonVariableService.appLayoutConfig.mobileView" class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 mobileWidt commonStyle float-left pl-0 pr-0">
        <carousel [data]="journey.carouselBanner[journey.productUserType].carouselImages"></carousel>
        <app-dynamic-tabs [tabsData]="tabsData"></app-dynamic-tabs> 
    </div>
    <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12  mobileWidt commonStyle main-cnt-pad" [ngClass]="{'w-100':!metaConfig.showLeftContent || commonVariableService.appLayoutConfig.mobileView}">
        <div  *ngIf="metaConfig.showStepper" [ngClass]="{'mb-30':metaConfig.showStepper}" class="w-100  pl-0 pr-0">
            <stepper  [stepperData]="journey.metaData.stepperData"></stepper>
        </div>
        <div class="containerscroll"> 
            <div *ngIf="metaConfig.showSubStepper" [ngClass]="{'mb-15':metaConfig.showSubStepper}" class="w-100">
                <app-substepper *ngIf="metaConfig.showSubStepper"  [stepperData]="journey.metaData.substepperData"></app-substepper>
            </div>
            <div class="row w-100">
                
                <div *ngIf="metaConfig.showRejectionSection">
                    <div class="display-flex">
                        <app-section-builder [config]="rejectionView" [contentInsertIndex]="1">
                            <ng-template>
                                <div class="summary-error mt-20"> We appreciate your effort for showing interest with our banking. </div>
                                <div class="link mt-100 redLink fw-500" (click)="home()">
                                    <a>Go Back to Home</a>
                                </div>
                            </ng-template>
                        </app-section-builder>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><img [src]="'assets/images/page-expired.webp'" alt=""></div>
                    </div>
                </div>
                <div class="display-flex" *ngIf="metaConfig.showMainContent==true">
                    <div class="w-100">
                        <div class="d-flex" style="gap: 25%;">
                            <app-section-builder [config]="config" (status)="sectionBuilderEmitter($event)" [contentInsertIndex]="metaConfig.refNoInx">
                            </app-section-builder>
                            <div class="mobile-none summary-img">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><img [src]="'assets/images/congrats-group.webp'" alt=""></div>
                            </div>
                        </div> 
                        <div  class=" mt-4 mb-20 display-flex gap-20 flex-row">
                            <div  class="col-lg-12 col-md-6 col-sm-12 col-xs-12 back-clr " *ngIf="metaConfig.showEmiCalculatorSection==true">
                                <div class="loan-calculator w-100" >
                                    <app-dynamic-fields [dynamicGroupList]="emiCalculatorConfig.fields" [options]="emiCalculatorConfig.options" [validityCheck]="emiCalculatorConfig.options.validityEmitter.asObservable()" (formValidity)="emiCalculatorConfig.options.formValidity = $event" [formValueEmit]="emiCalculatorConfig.options.formValueEmitter.asObservable()" (formValue)="emiCalculatorConfig.options.formValue=$event"></app-dynamic-fields>
                                    <div  class="row mt-4  pe-3 mb-3">
                                        <div  class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <button class=" btn-orange me-3 " (click)="generateRepaymentSchedule()"> Repayment Schedule</button>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                          
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="metaConfig.showKccdataSection">
                                <div class="contentSection" [class]="metaConfig.kfsTableClassName">
                                    <app-section-builder [config]="metaConfig.kccViewConfig" (status)="sectionBuilderEmitter($event)"></app-section-builder>
                                </div>
                            </div>
                           
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="button-container"  *ngIf="metaConfig.showKccdBtnSection">
                                <button (click)="accept()" type="button" mat-flat-button class="btn-orange col-md-3"> {{metaConfig.fieldLabel1}} </button>
                                <button (click)="decline()" type="button" mat-stroked-button
                                    class="btn-stroked-orange col-md-3 mt-20 ml-5"> {{metaConfig.fieldLabel2}} </button>
                            </div>
                        </div>
                              
                   
                    
                    </div>
                                   
                </div>
            
        </div>
       
        </div>
    </div>
</div>
<spinner *ngIf="showloader"></spinner>
