<div class="col-lg-12 col-md-12 col-sm-12 col-12  commonStyle float-left h-100 pl-0 pr-0">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12  commonStyle float-left pl-0 pr-0">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12  float-left popup-title-panel">
            <span class="popup-heading">{{data.title}}</span>
            <img class="closeIcon" [src]="'../../../assets/icons/close.png'" mat-dialog-close alt="">
        </div>
        <div class="  w-100  popup-content min-ht-100">
            {{data.content}}
        </div>
        <div class="w-100 float-left popup-btn-panel">
            <div class="btn-panel">
                <button class="float-right  ml-20 btn-stroked-orange" (click)="continue()" >Continue</button>
            </div>
        </div>
    </div>
</div>
<spinner *ngIf="showloader"></spinner>
