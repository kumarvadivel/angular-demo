<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="popup-page">
            <div  class="header-wrapper">
                <h3 class="form-label form-label-lg mb-0" >{{data.title}}</h3>
                <img  class="ml-97"*ngIf="!data.actionItems" [src]="'../../../assets/icons/close.png'" mat-dialog-close alt="img">
            </div>
            <div class="content-area">
                <app-section-builder [config]="uploadScandocfields" [sendModalData]="data"></app-section-builder>
            </div>
            <div class="w-100 float-left popup-btn-panel">
                <div class="btn-panel">
                    <button class="btn-orange mr-15" mat-flat-button [disabled]="commonVariableService.disableProceedBtn" (click)="completeTransaction()" >Proceed</button>
                    <button class="btn-stroked-orange" (click)="close()">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
