<div class="d-flex w-100 mob-w-100 justify-content-between align-items-center">

  <div class="dismiss d-flex align-items-center ">
    <img style="width: 16px;" class="ml-2" (click)="snackBarRef.dismiss()" [src]="'../../../assets/icons/close.png'" alt="img">
   </div>
</div>
