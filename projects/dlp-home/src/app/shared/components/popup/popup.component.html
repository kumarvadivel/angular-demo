<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="popup-page">
            <div class="header-wrapper">
                <h3 class="form-label form-label-lg mb-0">{{data.title}}</h3>
                <img *ngIf="!data.actionItems" alt="img" mat-dialog-close [src]="'../../../assets/icons/close.png'">
            </div>
            <div class="content-area">
                <app-section-builder (status)="selectedValue($event)"
                                     [config]="data.popupContent"></app-section-builder>
            </div>
            <div *ngIf="data.actionItems" class="product-view-footer  w-100 p-15 display-flex button-section">
                <button (click)="actionClick(action)" *ngFor="let action of data.actionItems" class="btn-stroked-orange me-3 "
                        mat-stroked-button>{{action.actionLabel}}</button>
            </div>
            <div *ngIf="data.showBtns" class="w-100 float-left popup-btn-panel">
                <div class="btn-panel">
                    <button (click)="actionClick('submit')" class="btn-orange mr-15 mob-w-100 mb-20">Submit</button>
                    <button (click)="actionClick('cancel')" class="btn-light mob-w-100 mr-15">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
