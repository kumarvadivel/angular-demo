<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12  brand-layout commonStyle"  >
  
    <div class="col-xxl-10 col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10  mobileWidt commonStyle main-cnt-pad">
        
        <div class="containerscroll">
        
            <div class="w-100 mb-15">
                <app-section-builder [config]="config"  ></app-section-builder>
            </div>
            <div class="w-100 mb-20"  >
                <button class="btn-orange mob-w-100 me-3" (click)="continue()">{{metaConfig.fieldLabel1}}</button>
                    <button class="btn-stroked-orange mob-w-100" mat-dialog-close>{{metaConfig.fieldLabel2}}</button>
            </div>
        
        </div>
    </div>
    <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 view-header"> 
        <img [src]="'../../../assets/icons/close.png'" mat-dialog-close alt="">
    </div>
</div>
