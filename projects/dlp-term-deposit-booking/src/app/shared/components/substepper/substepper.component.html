<div *ngIf="dispSubstepper" class="containerSubstep">
    <div class="substepper">
        <ng-container *ngFor="let sub of substepperData">
            <div *ngIf="sub.isCompleted==true" class="step">
                <img alt=""
                     class="imgsize2"
                     src="https://boicustomerjourney.sandbox.integreat.perfios.com/assets/icons/tick.png">
                <span class="step-name">{{sub.name}}</span>
            </div>
        </ng-container>
    </div>
</div>
