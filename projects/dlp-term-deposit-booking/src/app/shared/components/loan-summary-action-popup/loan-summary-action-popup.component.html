<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="popup-page">
            <div class="header-wrapper">
                <h3 class="form-label form-label-lg mb-0">{{data.title}}</h3>
                <img *ngIf="!data.actionItems" alt="img" mat-dialog-close src="../../../assets/icons/close.png">
            </div>
            <div *ngIf="data.action=='YES'">
                <div class="content-area">
                    <div class="row ms-4 me-4">
                        <div *ngFor="let footer of data.data" class="display-flex">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-2 ">
                                <label class="form-label">{{footer.label}}</label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-end mb-2 ">
                                <span class="common-info">{{footer.value}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row border-top p-4">
                    <div
                            class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex justify-content-end align-items-center pop-up-mobile-Btns">
                        <button (click)="OkAction()" class="btn-orange me-3 mob-btn-padding">Proceed</button>
                        <button (click)="cancelAction()" class=" btn-stroked-orange ms-3">No</button>
                    </div>
                </div>
            </div>
            <div *ngIf="data.action=='NO'">
                <div class="content-area">
                    <app-dynamic-fields [dynamicGroupList]="noConfig.fields"
                                        [options]="noConfig.options"></app-dynamic-fields>
                </div>
                <div class="row p-4">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex  align-items-center">
                        <button (click)="OkAction()" class="btn-orange me-3 ">Submit</button>
                        <button (click)="cancelAction()" class=" btn-stroked-orange ms-3" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
