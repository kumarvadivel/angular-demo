<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12  dlp-layout commonStyle">
    <div *ngIf="metaConfig.showLeftContent && !commonVariableService.appLayoutConfig.mobileView" class="col-lg-4 col-md-4 col-sm-12 col-xs-12  mobileWidt float-left pl-0 pr-0 commonStyle" >
        <carousel [data]="journey.carouselBanner[journey.productUserType].carouselImages"></carousel>
        <app-dynamic-tabs [tabsData]="journey.tabsData"></app-dynamic-tabs> 
    </div>
    
    <div class="col-lg-8 col-md-8 col-sm-12 col-12 mobileWidt  commonStyle main-cnt-pad" [ngClass]="{'w-100':!metaConfig.showLeftContent || commonVariableService.appLayoutConfig.mobileView}">
        <div class="row no-margin">
            <div *ngIf="metaConfig.showStepper" [ngClass]="{'mb-20':metaConfig.showStepper}" class="w-100  pl-0 pr-0">
                <stepper  [stepperData]="journey.metaData.stepperData"></stepper>
            </div>
        </div>
        <div class="containerscroll">
            <div class="w-100 mb-15">
                <app-section-builder [config]="config" (status)="SectionBuilderStatus($event)"></app-section-builder>
            </div>
            <div class="w-100 mb-20">
                <button class="btn-orange mobileButton" mat-flat-button (click)="continue()"
                    [disabled]="ButtonStatus()">{{metaConfig.fieldLabel}}</button>
            </div>
        </div>
     </div>
</div>
