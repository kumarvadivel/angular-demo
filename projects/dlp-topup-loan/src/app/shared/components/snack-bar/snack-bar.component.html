<div class="d-flex w-100 mob-w-100 justify-content-between align-items-center">
    <em *ngIf="data.error" class="fa fa-exclamation-circle"></em>
    <div class="common-info">{{data.message}}</div>
    <div class="dismiss d-flex align-items-center ">
        <img (click)="snackBarRef.dismiss()" alt="img" class="ml-2" [src]="'../../../assets/icons/close.png'"
             style="width: 16px;">
    </div>
</div>
