<div [ngClass]="{'defaultTheme': commonVariableService.tenentConfiguration.applicationTheme=='default','redTheme': commonVariableService.tenentConfiguration.applicationTheme=='red','pinkTheme': commonVariableService.tenentConfiguration.applicationTheme=='pink','mobileApp': commonVariableService.appLayoutConfig.mobileView}"
     class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0 commonStyle maxWidth2400">
    <div class="appLayout-panel w-100 commonStyle">
        <div *ngIf="!commonVariableService.appLayoutConfig.mobileView"
            class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0 commonStyle appHeader-section maxWidth2400">
            <app-header></app-header>
        </div>
        <div class="mt-0">
            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0 commonStyle appContent-section maxWidth2400">
                <router-outlet></router-outlet>
            </div>
        </div>
        <div *ngIf="!commonVariableService.appLayoutConfig.mobileView"
             class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0 commonStyle appFooter-section maxWidth2400">
            <app-footer></app-footer>
        </div>
    </div> 
</div>
