<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 commonStyl" *ngIf="!showloader">
    <div *ngIf="metaConfig.showLeftContent && !commonVariableService.appLayoutConfig.mobileView" class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 mobileWidt commonStyle float-left pl-0 pr-0">
        <carousel [data]="journey.carouselBanner[journey.productUserType].carouselImages"></carousel>
        <app-dynamic-tabs [tabsData]="tabsData"></app-dynamic-tabs> 
    </div>
    <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12  mobileWidt commonStyle main-cnt-pad" [ngClass]="{'w-100':!metaConfig.showLeftContent || commonVariableService.appLayoutConfig.mobileView}">
        <div  *ngIf="metaConfig.showStepper" [ngClass]="{'mb-30':metaConfig.showStepper}" class="w-100  pl-0 pr-0">
            <stepper  [stepperData]="journey.metaData.stepperData"></stepper>
        </div>
        <div class="containerscroll"> 
            <div *ngIf="metaConfig.showSubStepper" [ngClass]="{'mb-15':metaConfig.showSubStepper}" class="w-100">
                <app-substepper *ngIf="metaConfig.showSubStepper"  [stepperData]="journey.metaData.substepperData"></app-substepper>
            </div>
            <div class="row w-100">
                <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12  mobileWidt commonStyle main-cnt-pad" >
                    <div *ngIf="metaConfig.showRejectionSection">
                        <div class="display-flex">
                            <app-section-builder [config]="rejectionView" [contentInsertIndex]="1">
                                <ng-template>
                                    <div class="summary-error mt-20"> We appreciate your effort for showing interest with our banking. </div>
                                    <div class="link mt-100 redLink fw-500" (click)="home()">
                                        <a>Go Back to Home</a>
                                    </div>
                                </ng-template>
                            </app-section-builder>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><img src="assets/images/page-expired.webp" alt=""></div>
                        </div>
                    </div>
                    <div class="display-flex" *ngIf="metaConfig.showMainContent==true">
                        <div class="w-100">
                            <div class="d-flex" style="gap: 10%;">
                                <app-section-builder [config]="config" [contentInsertIndex]="metaConfig.refNoInx">
                                </app-section-builder>
                                
                            </div>
                            <div  class="mb-20"> 
                                <div *ngIf="metaConfig.showBranchSection">
                                    <div class="summary-status  ng-star-inserted">
                                        <img src="../../../assets/icons/tick.png" alt="" class="me-2"> {{branchConfig.status}}
                                    </div>
                                    <div class="row">
                                        <div class="form-label-lg mt-4"> Your Currents Account Details </div>
                                        <div class="bank-detail-status medium">
                                            <ul   [ngStyle]="{'columns': 2}" class="p-0"> 
                                            <li class="mb-60 list-none d-flex"    *ngFor="let obj of branchConfig?.accountDetails;" >
                                                <img [src]="obj?.icon" alt="">
                                                <div class="details-content">{{obj?.label}} 
                                                <div class="address-content">
                                                    <span class="common-info">{{obj?.value}}</span>
                                                </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div> 
                                </div> 
                                </div>  
                            
                            </div> 
                         
                        
                        </div> 
                    
                    </div> 
                </div>
                <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12  mobileWidt commonStyle main-cnt-pad" >
                    <div class="mobile-none summary-img">
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><img src="assets/images/congrats-group.png" alt=""></div>
                                </div>
                    <div *ngIf="metaConfig.showRatingSection">
                        <app-section-builder [config]="ratingSection"></app-section-builder>
                        <div class="submit-section mb-20">
                            <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex  align-items-center">
                                <button class="btn-orange me-3 " (click)="ratingsAction('SUBMIT')">Submit</button>
                                <button type="button"  class=" btn-stroked-orange ms-3" (click)="ratingsAction('CANCEL')">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
               
               
        </div> 
        </div>
    </div>
</div>
<spinner *ngIf="showloader"></spinner>
